<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/keyboard.css" />
    <title>keyboard-demo</title>
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <div id="frame" class="keyboard-main-wrapper">
      <div class="keyboard-nameArea-wrapper">
        <p id="keyboard-name"></p>
      </div>
      <div class="keyboard-wrapper">
        <!-- 一番目の段 -->
        <div class="keys">
          <input type="button" value="ア" />
          <input type="button" value="カ" />
          <input type="button" value="サ" />
          <input type="button" value="タ" />
          <input type="button" value="ナ" />
          <input type="button" value="ハ" />
          <input type="button" value="マ" />
          <input type="button" value="ヤ" />
          <input type="button" value="ラ" />
          <input type="button" value="ワ" />
          <input type="button" value="小字" />
          <input type="button" value="削除" class="long-input" />
        </div>
        <!-- 二番目の段 -->
        <div class="keys">
          <input type="button" value="イ" />
          <input type="button" value="キ" />
          <input type="button" value="シ" />
          <input type="button" value="チ" />
          <input type="button" value="ニ" />
          <input type="button" value="ヒ" />
          <input type="button" value="ミ" />
          <input type="button" value=" " class="hidden" />
          <input type="button" value="リ" />
          <input type="button" value="ヲ" />
          <input type="button" value="゛" />
          <input type="button" value="全削除" class="long-input" />
        </div>
        <!-- 三番目の段 -->
        <div class="keys">
          <input type="button" value="ウ" />
          <input type="button" value="ク" />
          <input type="button" value="ス" />
          <input type="button" value="ツ" />
          <input type="button" value="ヌ" />
          <input type="button" value="フ" />
          <input type="button" value="ム" />
          <input type="button" value="ユ" />
          <input type="button" value="ル" />
          <input type="button" value="ン" />
          <input type="button" value="゜" />
          <input type="button" value=" " class="hidden long-input" />
        </div>
        <!-- 四番目の段 -->
        <div class="keys">
          <input type="button" value="エ" />
          <input type="button" value="ケ" />
          <input type="button" value="セ" />
          <input type="button" value="テ" />
          <input type="button" value="ネ" />
          <input type="button" value="ヘ" />
          <input type="button" value="メ" />
          <input type="button" value=" " class="hidden" />
          <input type="button" value="レ" />
          <input type="button" value="ー" />
          <input type="button" value="？" />
          <input type="button" value=" " class="hidden long-input" />
        </div>
        <!-- 五番目の段 -->
        <div class="keys">
          <input type="button" value="オ" />
          <input type="button" value="コ" />
          <input type="button" value="ソ" />
          <input type="button" value="ト" />
          <input type="button" value="ノ" />
          <input type="button" value="ホ" />
          <input type="button" value="モ" />
          <input type="button" value="ヨ" />
          <input type="button" value="ロ" />
          <input type="button" value="。" />
          <input type="button" value="！" />
          <input type="button" value="決定" class="long-input" />
        </div>
      </div>
    </div>
  </body>
</html>
