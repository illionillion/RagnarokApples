<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラグナロクアップルズ</title>
    <link rel="shortcut icon" href="../app.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/confirm-dialog.css" />
    <link rel="stylesheet" href="css/game-data.css" />
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div id="frame">
        <div id="screen">
          <div id="game-data-screen">
            <div id="game-data-header">
              <div id="game-data-title">タイトル</div>
              <div id="game-data-close"></div>
            </div>
            <div id="game-data-body">
              <!-- 以下を複製 -->
              <template id="game-data-item-template">
                <li class="game-data-item">
                  <div class="game-data-name"></div>
                  <div class="game-data-content"></div>
                  <div class="game-data-buttons">
                    <div class="game-data-button copy"></div>
                    <div class="game-data-button reorder"></div>
                    <div class="game-data-button delete"></div>
                  </div>
                </li>
              </template>
              <ul id="game-data-list">
              </ul>
            </div>
          </div>
          <div id="confirm-dialog-screen" class="none">
            <div id="confirm-dialog-box">
              <div id="confirm-dialog-contents">
                <div id="confirm-dialog-text">この話をスキップしますか？</div>
                <div id="confirm-dialog-buttons">
                  <input type="button" class="btn-yes" value="はい" />
                  <input type="button" class="btn-no" value="いいえ" />
                </div>
              </div>
            </div>
          </div>
          <div id="darkening-floor" class="op0"></div>
          <section id="textScreen" class="none">
            <!-- 背景画像 -->
            <img
              id="textBackground"
              src="images/background/concept.png"
              alt=""
              srcset=""
            />
            <div id="one-picture" class="op0">
              <div id="one-picture-text">
                <!-- 一枚絵の時はここに描画 -->
              </div>
            </div>
            <!-- キャラ配置 -->
            <div id="character-area">
              <div id="character-left" data-position="left">
                <img
                  src="images/character/transparent_background.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="character-left-center" data-position="left_center">
                <img
                  src="images/character/transparent_background.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="character-center" data-position="center">
                <img
                  src="images/character/transparent_background.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="character-right-center" data-position="right_center">
                <img
                  src="images/character/transparent_background.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="character-right" data-position="right">
                <img
                  src="images/character/transparent_background.png"
                  alt=""
                  srcset=""
                />
              </div>
            </div>
            <div id="dialogue">
              <!-- テキスト描画 -->
              <div id="dialogue-name-area"></div>
              <div id="dialogue-text-area"></div>
              <div id="dialogue-text-arrow">
                <img src="./images/conversation/arrow.png" alt="" />
              </div>
            </div>
            <div id="text-control-buttons">
              <div id="autocheck">
                <img src="./images/conversation/AUTO.png" class="auto" alt="" />
                <img
                  src="./images/conversation/AUTO2.png"
                  class="auto2"
                  alt=""
                />
              </div>
              <div id="skipButton">
                <img src="./images/conversation/SKIP.png" alt="" />
              </div>
              <div id="menu-open-button">
                <img src="./images/conversation/MENU.png" alt="" />
              </div>
            </div>
            <div id="menu-frame" class="hide">
              <div id="menu-screen">
                <div id="menu-close-button">
                  <img
                    src="./images/conversation/close2.png"
                    class="close2"
                    alt=""
                  />
                  <!-- <img src="./images/conversation/close1.png" class="close1" alt=""> -->
                </div>
                <div class="menu-title">
                  <span>MENU</span>
                </div>
                <hr class="menu-title-hr" />
                <div class="contents"></div>
              </div>
              <div id="menu-list">
                <ul>
                  <li class="day" data-menubutton="day" data-day="0">○日め</li>
                  <li class="place" data-menubutton="place" data-place="">
                    場所
                  </li>
                  <li data-menubutton="save">SAVE</li>
                  <li data-menubutton="load">LOAD</li>
                  <li data-menubutton="log">LOG</li>
                  <li class="title" data-menubutton="title">TITLE</li>
                </ul>
              </div>
            </div>
          </section>
          <section id="mapScreen">
            <div id="mapWrapper" class="none">
              <div id="mapSelectFloat">
                <!-- マップアイテムクリック時の確認画面 -->
                <div class="placeName" data-place="医務室">
                  <img src="./images/map-screen/medical-room-text.png" alt="医務室">
                </div>
                <div class="placeName" data-place="仮想訓練室">
                  <img src="./images/map-screen/virtual-training-room-text.png" alt="仮想訓練室">
                </div>
                <div class="placeName" data-place="開発実験室">
                  <img src="./images/map-screen/development-laboratory-text.png" alt="開発実験室">
                </div>
                <div class="placeName" data-place="格納庫">
                  <img src="./images/map-screen/hangar-text.png" alt="格納庫">
                </div>
                <div class="placeName" data-place="基地正門">
                  <img src="./images/map-screen/base-main-gate-text.png" alt="基地正門">
                </div>
                <div class="placeName" data-place="作戦会議室">
                  <img src="./images/map-screen/conference-room-text.png" alt="作戦会議室">
                </div>
                <div class="placeName" data-place="司令室">
                  <img src="./images/map-screen/control-room-text.png" alt="司令室">
                </div>
                <div id="mapSelectButton">
                  <div id="mapSelectYes">ここにする</div>
                  <div id="mapSelectNo">やめておく</div>
                </div>
                <div id="mapCharacterList">
                  <ul>
                    <!-- キャラ一覧 -->
                    <li><img src="images/map-screen/map3-default-icon.png" alt="" srcset="" /></li>
                    <li><img src="images/map-screen/map3-default-icon.png" alt="" srcset="" /></li>
                    <li><img src="images/map-screen/map3-default-icon.png" alt="" srcset="" /></li>
                  </ul>
                </div>
              </div>
            </div>
            <div id="date" class="none">
              <p></p>
            </div>
            <div id="map2TextDate"></div>
            <img id="mapBackground" src="./images/map-screen/map2_background.png" alt="" srcset="" />
            <div id="mapItems">
              <!-- マップアイテム一覧 -->
              <div id="medical-room" class="map-touch" data-place="医務室">
                <div class="map-title-button">医務室</div>
                <img src="images/map-screen/medical-room.png" usemap="#medical-room-map">
                <map name="medical-room-map">
                  <area target="" alt="" title="" href="#" coords="42,104,39,129,0,158,12,378,275,435,402,326,402,298,397,294,390,14,271,0,140,73,116,68" shape="poly">
                </map>
              </div>
              <div id="virtual-training-room" class="map-touch" data-place="仮想訓練室">
                <div class="map-title-button">仮想訓練室</div>
                <img src="images/map-screen/virtual-training-room.png" usemap="#virtual-training-room-map">
                <map name="virtual-training-room-map">
                  <area target="" alt="" title="" href="#" coords="65,42,2,600,214,607,271,60,266,53,265,14,170,0,163,48" shape="poly">
                </map>
              </div>
              <div id="development-laboratory" class="map-touch" data-place="開発実験室">
                <div class="map-title-button">開発実験室</div>
                <img src="images/map-screen/development-laboratory.png" usemap="#development-laboratory-map">
                <map name="development-laboratory-map">
                  <area target="" alt="" title="" href="#" coords="221,1,0,103,279,135,473,25" shape="poly">
                </map>
              </div>
              <div id="hangar" class="map-touch" data-place="格納庫">
                <div class="map-title-button">格納庫</div>
                <img src="images/map-screen/hangar.png" usemap="#hangar-map">
                <map name="hangar-map">
                  <area target="" alt="" title="" href="#" coords="-1,98,4,176,12,185,35,191,49,191,65,192,82,189,106,197,124,199,138,201,151,200,168,195,183,203,196,210,210,211,222,211,235,207,247,201,256,195,361,196,362,208,409,221,508,220,509,198,645,155,764,166,803,149,803,70,796,54,786,46,774,35,759,26,741,21,719,15,690,12,652,15,595,27,568,34,543,41,487,56,476,43,470,34,455,22,439,13,422,5,387,1,344,1,327,0,259,13,168,30,131,40,94,58,84,67,84,101,77,103,75,115,68,115,66,100,62,93,21,88" shape="poly">
                </map>
              </div>
              <div id="base-main-gate" class="map-touch" data-place="基地正門">
                <div class="map-title-button">基地正門</div>
                <img src="images/map-screen/base-main-gate.png" usemap="#base-main-gate-map">
                <map name="base-main-gate-map">
                  <area target="" alt="" title="" href="#" coords="56,0,281,34,279,101,229,177,3,131,1,69" shape="poly">
                </map>
              </div>
              <div id="conference-room" class="map-touch" data-place="作戦会議室">
                <div class="map-title-button">作戦会議室</div>
                <img src="images/map-screen/conference-room.png" usemap="#conference-room-map">
                <map name="conference-room-map">
                  <area target="" alt="" title="" href="#" coords="85,0,17,104,-1,422,192,443,233,310,259,17" shape="poly">
                </map>
              </div>
              <div id="control-room" class="map-touch" data-place="司令室">
                <div class="map-title-button">司令室</div>
                <img src="images/map-screen/control-room.png" usemap="#control-room-map">
                <map name="control-room-map">
                  <area target="" alt="" title="" href="#" coords="87,1,59,32,52,29,1,81,3,205,48,215,46,232,52,238,183,259,196,243,267,252,310,186,315,61,282,58,282,44,260,35,261,22,229,17,223,5,213,4,203,6,194,10" shape="poly">
                </map>
              </div>
            </div>
            <div id="mapTextCover">
              <div id="mapTextCharacter">
                <img src="images/character/testpicture_tau.png" alt="" srcset="" />
              </div>
              <div id="map1TextDate"></div>
              <div id="speechBubble">
                <p class="textarea"></p>
              </div>
              <div id="mapClickText"></div>
            </div>
            <div id="mapTextFloat" class="op0">
              <div id="mapTextIcon">
                <img src="app.png" alt="" />
              </div>
              <div id="FloatSpeechBubble">
                <p class="textarea"></p>
              </div>
            </div>
            <div id="FloatCheck" class="op0 none"><p>ON</p></div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
